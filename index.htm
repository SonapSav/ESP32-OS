<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 OS</title>
    <link rel="icon" type="image/png" href="./images/esp32-os-icon.png">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <!-- Top navbar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link py-sm-2 py-md-0 active active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-sm-2 py-md-0 active" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid" id="os-desktop">
            <div class="row text-center">
                <div class="col-1 os-icon-wrapper">
                    <!-- Desktop icons -->
                     <!-- Home -->
                     <button type="button" class="btn btn-outline-dark shadow os-button" data-bs-toggle="modal" data-bs-target="#homeModal" title="Go to the home directory"><i class="bi bi-house os-icons"></i></button>
                     <div class="badge text-wrap os-icons-desc">
                         Home
                     </div>
                    <!-- Recycle bin -->
                    <button type="button" class="btn btn-outline-dark shadow os-button" data-bs-toggle="tooltip" data-bs-placement="right" title="Check the contents of the recycle bin"><i class="bi bi-trash os-icons"></i></button>
                    <div class="badge text-wrap os-icons-desc">
                        Recycle
                    </div>
                    <!-- Filesystem -->
                    <button type="button" class="btn btn-outline-dark shadow os-button" data-bs-toggle="tooltip" data-bs-placement="right" title="Explore all the directories"><i class="bi bi-sd-card os-icons"></i></button>
                    <div class="badge text-wrap os-icons-desc">
                        File sys
                    </div>
                    <!-- Terminal -->
                    <button type="button" class="btn btn-outline-dark shadow os-button" data-bs-toggle="tooltip" data-bs-placement="right" title="Open the terminal"><i class="bi bi-terminal os-icons"></i></button>
                    <div class="badge text-wrap os-icons-desc">
                        Term
                    </div>
                    <!-- Code editor -->
                    <button type="button" class="btn btn-outline-dark shadow os-button" data-bs-toggle="tooltip" data-bs-placement="right" title="Open the code editor"><i class="bi bi-code-slash os-icons"></i></button>
                    <div class="badge text-wrap os-icons-desc">
                        Editor
                    </div>
                </div>
                <div class="col-11">

                </div>
                <!-- Modals -->
                <div class="modal fade" id="homeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="homeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <p class="modal-title" id="homeModalLabel">Modal title</p>
                                <button type="button" class="btn btn-sm btn-outline-dark shadow" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom navbar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ESP32-OS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbarCollapse" aria-controls="bottomNavbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbarCollapse">
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link py-sm-2 py-md-0 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-sm-2 py-md-0" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Tooltip addon JavaSript-->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
