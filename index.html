        <!-- JavaSript Add-ons-->
        <script>
            // Tooltip
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
            // Mouse tracker
            var mouseX;
            var mouseY;
            $(document).mousemove(e => {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });
            // Window sizes (Dev)
            var winWidth = 0;
            var winHeight = 0;
            $(window).ready(function() {
                winWidth = $(window).width();
                winHeight = $(window).height();
                // Adjust the height of the columns
                $("#clmn-1").height(winHeight-105);
                $("#clmn-2").height(winHeight-105);
                // 
                ltWidth = $("#clmn-1").width();
                rtWidth = $("#clmn-2").width();
                ltHeight = $("#clmn-1").height();
                rtHeight = $("#clmn-2").height();
                spHeight = winHeight - ltHeight;
                //
               // $("#log").html("Total W: " + winWidth + "px<br/>Left W: " + ltWidth + "px<br/>Right W: " + rtWidth + "px<br/><br/>Total H: " + winHeight + "px<br/>Left H: " + ltHeight + "px<br/>Right H: " + rtHeight + "px<br/>Spare H: " + spHeight + "px<br/><br/>")
            });
            $(window).resize(function() {
                winWidth = $(window).width();
                winHeight = $(window).height();
                // Adjust the height of the columns
                $("#clmn-1").height(winHeight-105);
                $("#clmn-2").height(winHeight-105);
                // 
                ltWidth = $("#clmn-1").width();
                rtWidth = $("#clmn-2").width();
                ltHeight = $("#clmn-1").height();
                rtHeight = $("#clmn-2").height();
                spHeight = winHeight - ltHeight;
                //
                //$("#log").html("Total W: " + winWidth + "px<br/>Left W: " + ltWidth + "px<br/>Right W: " + rtWidth + "px<br/><br/>Total H: " + winHeight + "px<br/>Left H: " + ltHeight + "px<br/>Right H: " + rtHeight + "px<br/>Spare H: " + spHeight + "px<br/><br/>")
            });
            // Mouse position (Dev)
            $(document).ready(e => {
                mouseX = e.pageX; 
                mouseY = e.pageY;
                //$("#log2").html("Mouse X: " + mouseX + "<br/>Mouse Y: " + mouseY + "<br/>")
            })
            $(document).mousemove(e => {
                mouseX = e.pageX; 
                mouseY = e.pageY;
                //$("#log2").html("Mouse X: " + mouseX + "<br/>Mouse Y: " + mouseY + "<br/>")
            });
            // Desktop menu replace default right click function and show custom menu
            $("#clmn-2").on("contextmenu", e => {
                winWidth = $(window).width();
                winHeight = $(window).height();
                rtWidth = $("#clmn-2").width();
                rtHeight = $("#clmn-2").height();
                e.preventDefault();
                $("#desktop-menu").show();
                // Margins to prevent overflow of menu
                desktopMenuWidth = $("#desktop-menu").width();
                desktopMenuHeight = $("#desktop-menu").height();
                desktopMenuBufferHor = 25;
                // Position of desktop-menu top and right
                if (mouseX > winWidth - 2 * desktopMenuWidth && mouseY < 2 * desktopMenuHeight) {
                    $("#desktop-menu").offset({
                        "top": mouseY,
                        "left": mouseX - desktopMenuWidth - desktopMenuBufferHor
                    })
                }
                // Position of desktop-menu middle and right 
                else if (mouseX > winWidth - 2 * desktopMenuWidth && mouseY >= desktopMenuHeight && mouseY <= winHeight - 2 * desktopMenuHeight) {
                    $("#desktop-menu").offset({
                        "top": mouseY,
                        "left": mouseX - desktopMenuWidth - desktopMenuBufferHor
                    })
                }
                // Position of desktop-menu bottom and right 
                else if (mouseX > winWidth - 2 * desktopMenuWidth && mouseY > winHeight - 2 * desktopMenuHeight) {
                    $("#desktop-menu").offset({
                        "top": mouseY - desktopMenuHeight,
                        "left": mouseX - desktopMenuWidth - desktopMenuBufferHor
                    })
                }
                // Position of desktop-menu bottom and center and left 
                else if (mouseX >= winWidth - rtWidth - 2 * desktopMenuBufferHor && mouseX <= winWidth - 2 * desktopMenuWidth && mouseY > winHeight - 2 * desktopMenuHeight) {
                    $("#desktop-menu").offset({
                        "top": mouseY - desktopMenuHeight,
                        "left": mouseX
                    })
                }
                // Position of desktop-menu middle and left 
                else if (mouseX >= winWidth - rtWidth - 2 * desktopMenuBufferHor && mouseY > 2 * desktopMenuHeight && mouseY < winHeight - 2 * desktopMenuHeight) {
                    $("#desktop-menu").offset({
                        "top": mouseY, 
                        "left": mouseX
                    })
                }
                // Anywhere else 
                else {
                    $("#desktop-menu").offset({
                        "top": mouseY, 
                        "left": mouseX
                    })
                }
            });
            // Desktop menu hide whatever kind of click occurs
            $(document).bind("mousedown", e => {
                $("#desktop-menu").hide(100)
            });
        </script>
